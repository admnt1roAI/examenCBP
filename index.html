<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Examen de prÃ¡ctica</title>

  <!-- âœ… ENLACE CORRECTO AL CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- âœ… AJUSTES DE TAMAÃ‘O DEL CONTAINER -->
  <style>
    body {
      margin: 0;
      background-color: #7a7a7a; /* fondo gris */
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ðŸ”¹ Ajuste del contenedor principal */
    .container {
      width: 95%;              /* ancho casi total */
      max-width: 1100px;       /* aumenta el tamaÃ±o horizontal */
      margin: 15px auto;       /* menos espacio arriba y abajo */
      padding: 20px;
      background-color: #cfcfcf;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);

      /* ðŸ”¹ alarga el espacio vertical */
      min-height: 93vh;        /* ocupa casi toda la altura visible */
      display: flex;
      justify-content: flex-start;
    }

    .card {
      width: 100%;
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      flex-grow: 1;
    }

    header {
      background: #b30000;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .line3 {
      font-size: 20px;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button#guardar {
      background-color: #b30000;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    button#guardar:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>
  <!-- Encabezado -->
  <header>
    <div class="header-top">
      <div class="line3">EXAMEN SIMULACRO CB (40 preguntas)</div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <section id="formulario" class="container">
      <div class="card">
        <div class="user-section">
          <!-- Campos de usuario desactivados -->
        </div>

        <form id="cuestionario" autocomplete="off">
          <div id="questions-list"></div>

          <div class="actions">
            <button type="button" id="guardar">Guardar</button>
          </div>
        </form>

        <div id="resultado" class="resultado" aria-live="polite"></div>
      </div>
    </section>
  </main>
   <div class="signature">powered by decibelius</
  <!-- âœ… Enlace al script -->
  <script src="script.js"></script>
</body>
</html>
